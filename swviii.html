<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="favIcon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>SW VIII</title>

<script>
function calc() {
var oneDay = 24*60*60*1000;
	var d = new Date("12/15/2017");
	var n = new Date();
	
	var x = Math.round(Math.abs((d.getTime() - n.getTime())/(oneDay)));
	document.getElementById("days").innerHTML = x + "!!!";

}
</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h2 id="tag">STAR WARS</h2>
	</div>
	<div>
		<h1 id="days"></h1>
		<div class="btn" onClick="calc()"><p id="doit">HOW MANY DAYS</p></div>
	</div>
</div>
</body>
</html>
